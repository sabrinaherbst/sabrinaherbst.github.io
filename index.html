            margin: 0;
        }

            color: var(--highlight-col);
            margin-bottom: 20px;
        }
        .container {
            width: 60%;

            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 30px;

        .left-section {
    width: 30%;

}

        }

            font-size: 1rem;
            margin-bottom: 15px;
            padding: 10px 0;
            transition: color 0.2s ease;
            transition: font-weight 0.2s ease;
        }
        .left-section a:hover {
            color: var(--highlight-col);
            font-weight: bold;

        }

        ul {
            margin:20px;
            padding: 0
        }

        li {
            text-align: left;
            word-wrap: break-word;
        }

        
.right-section {
    width: 70%;
    padding: 20px;
    box-sizing: border-box; /* Ensures padding doesn't affect width */
}
        
        /* Hide scrollbar for WebKit browsers (Chrome, Safari, etc.) */
        .container::-webkit-scrollbar {
            width: 0px; /* Hide scrollbar */
            height: 0px; /* For horizontal scrollbar */
        }

        /* Optional: For Firefox */
        .container {
            scrollbar-width: thin; /* Thin scrollbar, but it still exists */
            scrollbar-color: transparent transparent; /* Make the scrollbar invisible */
        }

        .right-section h2 {
            font-size: 1.8rem;
            color: var(--primary-col);
            margin-bottom: 20px;
        }
        .right-section h3 {
            font-size: 1.4rem;
            color: var(--primary-col);
            margin-bottom: 10px;
        }
        .right-section h4 {
            font-size: 1.1rem;
            color: var(--primary-col);
            margin-bottom: 10px;
        }
        .right-section p, ul {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .right-section span {
            font-size: 1rem;
        }

        .right-section strong {
            color : var(--textbox-col);
        }

        .education {
            list-style-type: none;
            margin: 0;
        }
        
        footer {
            width: 100%;
            border-top: 0.15rem solid var(--primary-col);
            text-align: center;
            padding: 20px;
            background-color: #fff; /* Add background color for visibility */
            position: relative; /* Allows the footer to move with content */
        }

        /* Menu styling */
        .menu {
            list-style: none; /* Remove bullet points */
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center the items horizontally */
            justify-content: center; /* Center the items vertically */
        }

        .menu li {
            margin: 0 15px; /* Spacing between list items */
        }

        .menu a {
            text-decoration: none;
            color: black;
        }
        

        .foldable-container {
        margin: 20px;
        }

        .foldable-paragraph {
        display: none;
        margin-top: 10px;
        }

        .toggle-text {
        font-size: 18px;
        color: #007BFF;
        cursor: pointer;
        text-decoration: underline;
        }

        .toggle-text:hover {
        color: #0056b3;
        }

                /* Media queries for responsiveness */
        @media (max-width: 1024px) {
            .left-section, .right-section {
                width: 100%; /* Stacks the sections on smaller screens */
                margin-bottom: 20px; /* Adds spacing between the sections */
            }

            .container {
                width: 60%; /* Ensures the container takes up more space on small screens */
            }
        }

        @media (max-width: 768px) {
            .left-section, .right-section {
                width: 100%; /* Stacks the sections on smaller screens */
                margin-bottom: 20px; /* Adds spacing between the sections */
            }


            .container {
                width: 90%; /* Ensures the container takes up more space on small screens */
            }

            .menu {
                list-style: none; /* Remove bullet points */
                padding: 0;
                margin: 0;
                display: flex;
                flex-direction: column; /* Stack items vertically */
                align-items: center; /* Center the items horizontally */
                justify-content: center; /* Center the items vertically */
            }

            .right-section {
                border-left: none;

            }

            .menu li {
                margin: 0; /* Space between items when stacked vertically */
            }

            .menu a {
                font-size: 20px; /* Larger font size for mobile */
                padding: 0;
            }
        }

    @media (max-width: 480px) {
        .left-section, .right-section {
            width: 100%; /* Full width on very small screens */
            padding: 10px; /* Reduces padding on smaller screens */
        }
    }

    </style>
</head>

    function toggleDescription(paragraph, text) {

                <h2>Education</h2>

                            Graduated with distinction with a GPA of 1.0 (highest in Austria). Furthermore, I was awarded the Siemens Award of Excellence at the 1st TU Wien informatics award ceremony for my academic achievements (<a href=https://www.tuwien.at/tu-wien/aktuelles/news/news/tu-wien-informatics-awards-das-erste-mal-vergeben>Link</a>).</p></li>
                        </p></li>

                        <p><strong>Thesis</strong>: Analysis of Bacteriophage Cocktails: Predicting Hosts of Bacteriophages Based on Molecular Sequence Data.<br>
                            <strong>Supervisor</strong>: Univ.Prof. Dr. Thomas GÃ¤rtner.<br>

                        <p>Graduated with distinction with a GPA of 1.14.</li>

            `;
        } else if (section === 'jobs') {
            content = `
                <h2>Professional</h2>
                <ul>
                    <li><h3>Project Assistant (Prae-Doc) FWF, TU Wien, Vienna, Austria<br> 03/2024 - today</h3>
                        <p>I do research on Quantum Computing, specifically, Algorithms, Machine Learning and the integration of HPC. <br>
                             My work has been funded through the <a href=https://www.fwf.ac.at/forschungsradar/10.55776/P36870>Triton</a> - Transprecise Edge Computing project, as well as the <a href=https://hpc.ec.tuwien.ac.at/themis>Themis</a> - Trustworthy and Sustainable Code Offloading project of FWF.</p></li>

                        <p>Throughout my bachelor's degree, I was asked to be a tutor in the classes "Introduction to Programming 1", "Fundamentals of Programming & Algorithms" and the "Remedial Course for Informatics". I had to opportunity to work directly with the studens by helping them with their classwork and checking their exercises.</p></li>

        } else if (section === 'about') {
            content = `
                <h2>Hi ðŸ‘‹</h2>
                <p>I am Sabrina and I am a PhD candidate at TU Wien, working on Quantum Computing, specifically, Machine Learning and HPC integration.&#128171;</p>
                <p>I am part of the HPC research group, working with Prof. Ivona BrandiÄ‡ and am co-supervised as part of the doctoral school of the Center of Artificial Intelligence and Machine Learning (<a href="https://caiml.org/">CAIML</a>) by Prof. Sabine Andergassen.</p>
                <p>My work so-far has been funded through the FWF <a href=https://hpc.ec.tuwien.ac.at/triton>Triton</a> - Transprecise Edge Computing project, FFG's flagship project <a href=https://projekte.ffg.at/projekt/4562957>HPQC</a> - High Performance integrated Quantum Computing, and, currently, through the <a href=https://hpc.ec.tuwien.ac.at/themis>Themis</a> - Trustworthy and Sustainable Code Offloading project of FWF.</p>
                <p>My goal is to develop scalable Quantum Machine Learning algorithms, both from theory, as well as pushing for robust numerics. Beyond that, I am interested in the intersection of Quantum Computing and HPC, in particular, augmenting quantum computations through HPC.</p>
                <p>Feel free to get in touch via <a href="mailto:sabrina.herbst@tuwien.ac.at">email</a> or find me on Bluesky as <a href="https://bsky.app/profile/sabrinaherbst.bsky.social">@sabrinaherbst</a>.</p>
                
                <h2>News</h2>
                <ul>
                    <li><strong>PC Member</strong> - 02/2024: I am a PC Member in the Artifact Evaluation Track for CCGrid 2025.</li>
                    <li><strong>ICLR 2025</strong> - 01/2025: Our paper <em>"Exploring Channel Distinguishability in Local Neighborhoods of the Model Space in Quantum Neural Networks"</em> discussing an ansatz-centric perspective on training dynamics in QNNs has been accepted to ICLR 2025. You can find the paper <a href=https://arxiv.org/abs/2410.09470>here</a>.</li>
                    <li><strong>Conference Scholarship</strong> - 12/2024: I have been awarded the <em>Conference Scholarship</em> for female PhD students of the Faculty of Informatics of TU Wien, to travel to QCE 2024 and present our published paper.</li>
                    <li><strong>QCE 2024</strong> - 07/2024: Our paper <em>"On Optimizing Hyperparameters for Quantum Neural Networks"</em> has been accepted to QCE 2024. You can find the paper <a href=https://doi.org/10.1109/QCE60285.2024.00174>here</a>.</li>
                </ul>   
                `;
        } else if (section === 'research') {
            content = `
                <h2>Research</h2>
                <h3>Papers</h3>

                <h4>Publications</h4>
                <ul>
                    <li><p><strong>Herbst, S.</strong>, Cranganore, S.S., De Maio, V., BrandiÄ‡, I. (2024). <em>"Exploring Channel Distinguishability in Local Neighborhoods of the Model Space in Quantum Neural Networks"</em>. In: The Thirteenth International Conference on Learning Representations (ICLR) 2025, Singapore, Apr 24-28, 2025. <a href=https://openreview.net/forum?id=gDcL7cgZBt>openreview.com</a>.</p>
                    <div class="foldable-container">
                        <span class="toggle-text" id='iclr_25_text' onclick="toggleDescription('#iclr_25_paragraph', '#iclr_25_text')">Show description</span>
                        <p class="foldable-paragraph" id='iclr_25_paragraph'>We propose an ansatz-centric perspective on QNNs. In particular, from the literature, we gather results that heuristically show that having an ansatz form an (approximate) 2-design is not a sufficient criterion for expressivity. Further, we study distinguishability of quantum channels upon perturbing parameters (i.e., similar to a parameter update during training), suggesting many parameters are required to be able to distinguish the QNN from itself upon parameter update, contrasting with the initial framework. The behavior we find on an architectural level has remarkable resemblance to the Barren Plateau phenomenon, suggesting that the architectures themselves are fundamentally flawed.</p>
                    </div>
                    </li>
                    <li><p><strong>Herbst, S.</strong>, De Maio, V., BrandiÄ‡, I. (2024). <em>"On Optimizing Hyperparameters for Quantum Neural Networks"</em>. In: 2024 IEEE International Conference on Quantum Computing and Engineering (QCE), Montreal, QC, Canada, 2024, pp. 1478-1489. doi: <a href=https://doi.org/10.1109/QCE60285.2024.00174>10.1109/QCE60285.2024.00174</a>.</p>
